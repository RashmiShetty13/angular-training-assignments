<div class="container">
    <div>    
        <button (click)="addNewPost()">Add New Post</button>        
    </div>

    <div *ngIf="visibleAddPost">
        <div class="container">              
                <label for="title">Title</label>
                <input type="text" #title="ngModel" [(ngModel)]="post.title" name="title" id="title" style="margin-left:25px;" > 
                <br/><br/> 
                <label for="content">Content</label>
                <textarea #content="ngModel" [(ngModel)]="post.content" name="content" id="content" style="margin-left:5px ;"></textarea> 
                <br/><br/> 
                <button (click)="posthere()" >Post Here</button>       
        </div>
    </div>
</div>
