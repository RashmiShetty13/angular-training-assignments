  <div class="row">
    <div class="col-md-3">
      <app-post [postsCount]="posts.length"></app-post>

      <app-viewpost [posts]="posts"></app-viewpost>

      <app-addanduploadpost (uploadPosts)="getNewlyCreatedPost($event)"></app-addanduploadpost>
    </div>
  </div>
</div>
